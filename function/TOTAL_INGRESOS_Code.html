FUNCTION TOTAL_INGRESOS(IDE NUMBER) 
RETURN NUMBER IS
TOTAL NUMBER;
BEGIN
SELECT SUM(I.PRECIO) INTO TOTAL
FROM INFORMACION_COMPLETA I
WHERE I.IDESPECIALIDAD = IDE;
